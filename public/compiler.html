  <main>
    <section class="max-width fixed">
      <h2 class="title">Less Live-Compiler</h2>
      <div class="panel primary"><code contenteditable="true" onkeyup="compileCSS()" spellcheck="false" class="code less"></code>
        <div class="toggle"><a onclick="showHide()" class="no-select">Result</a></div>
        <div style="display:none" class="result">
          <div class="box">box</div>
        </div>
      </div>
      <h4>CSS</h4><code class="code css"></code>
    </section>
  </main>
  <script>
    const pre = {
    less: `  .box {
    .rounded(20px);
    .size(200px, 40px);
    .spacing(20px auto, 0);
    .gradient.to-bottom(orange, darken(#fb292d, 20%));
    }`,
    error:`  .box {
    Parse error: Unrecognized input
    }`
    };
    const compileCSS = result => {
      const codeLess = document.querySelector(`.code.less`);
      const codeCss  = document.querySelector(`.code.css`);
      const styleTag = document.querySelector(`.style.css`);
      const anchorLess = "@import './less/anchor.less';";
      if(result) codeLess.innerHTML = eval(result).less;
      styleTag.innerHTML = anchorLess + codeLess.textContent;
      styleTag.setAttribute("type", "text/less");
      less.refreshStyles();
      setTimeout(() => {
        codeCss.innerHTML = (styleTag.innerHTML.slice(0, 1) != '@') ? styleTag.innerHTML : eval(pre).error
      }, 200)
    };
    compileCSS(pre);
    const showHide = () => {
      const result = document.querySelector(`.result`);
      result.style.display = (result.style.display === 'block') ? 'none' : 'block';
    }
  </script>
